<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Carousel</title>
    <link rel="stylesheet" href="css/carousel.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/imageCarousel/Group 12734.png" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="images/imageCarousel/Group 12735.png" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="images/imageCarousel/Group 12736.png" alt="Slide 3">
                </div>
            </div>
                <button class="carousel-control prev" ><div class="arrow">&#10094;</div></button>
                <button class="carousel-control next" ><div class="arrow">&#10095;</div></button>
            
        </div>
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/carouseljquery.js"></script>
</body>
</html>
