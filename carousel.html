<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Carousel</title>
    <link rel="stylesheet" href="/music-platform-cgroove/css/carousel.csss">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/music-platform-cgroove/images/artist_image.jpeg" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="/music-platform-cgroove/images/artist_image.jpeg" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="/music-platform-cgroove/images/artist_image.jpeg" alt="Slide 3">
                </div>
            </div>
            <button class="carousel-control prev">&#10094;</button>
            <button class="carousel-control next">&#10095;</button>
        </div>
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
