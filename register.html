<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C'Groovy - Register</title>
    <link rel="icon" href="images/logo.png" />
    <link
    rel="stylesheet"
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div id="registration">
            <div class="register">
                <h1>Hi There!</h1>
                <p>Welcome to CGroovy, Find Your Favorite Tunes</p>
                <form id="register-form" action="/">
                    <div class="input-control">
                        <input type="text" id="username" placeholder="Name" name="name" >
                        <div class="error"></div>
                    </div>
                    
                    <div class="input-control">
                        <input type="text" id="email" placeholder="Email" name="email">
                        <div class="error"></div>
                    </div>
                    
                    <div class="input-control">
                        <input type="password" id="password1" placeholder="Password" name="password">
                        <div class="error"></div>
                    </div>

                    <div class="input-control">
                        <input type="password" id="password2" placeholder="Password" name="password">
                        <div class="error"></div>
                    </div>
        
                    <div class="input-control">
                        <input type="number" id="age" placeholder="Age" name="age">
                        <div class="error"></div>
                    </div>
        
                    <div id="gender-input-control">
                        <label for="gender">Gender:</label>
                        <div id="gender-field">
                            <div class="input-control">
                                <input type="radio" id="male" name="gender" value="Male">
                                <label for="Male">Male</label>
                                <input type="radio" id="female" name="gender" value="Female">
                                <label for="Female">Female</label>
                                <div class="error"></div>
                            </div>
                        </div>                        
                    </div>
        
                    <button type="submit" id="register-btn">Register</button>
                </form>
            </div>
        <div class="registration-welcome">
            <div class="register-header">
                <img src="images/ooui_quotes-ltr.png" alt="">
                <h1>All in one music</h1>
                <h3>Where words fail, music speaks.</h3>
            </div>
        </div>
 
    </div>

    <script src="js/register.js"></script>
</body>
</html>
