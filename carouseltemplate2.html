<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="carousel">
            <div class="slide slide1"></div>
            <div class="slide slide2"></div>
            <div class="slide slide3"></div>
            <div class="slide slide4"></div>
            <div class="slide slide5"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        function slideRotation() {
            let lastElement = $('.carousel div:last-child').clone();
            $('.carousel div').removeClass('activeSlide');
            $('.carousel div:last-child').remove();
            $('.carousel').prepend(lastElement);
            $(lastElement).addClass('activeSlide');
        }

        setInterval(slideRotation, 4000);
    </script>
</body>
</html>
